<div>
  <ul>
    <li *ngFor="let item of food$ | async">
      name: {{ item.name }} id: {{ item.id }}
    </li>
  </ul>
</div>

<br />

<table mat-table [dataSource]="food$" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let item">{{ item.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <ng-container matColumnDef="caloriesPer100g">
    <th mat-header-cell *matHeaderCellDef>caloriesPer100g</th>
    <td mat-cell *matCellDef="let item">{{ item.caloriesPer100g }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>weight</th>
    <td mat-cell *matCellDef="let item">{{ item.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="nutriScore">
    <th mat-header-cell *matHeaderCellDef>nutriScore</th>
    <td mat-cell *matCellDef="let item">{{ item.nutriScore }}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>created_at</th>
    <td mat-cell *matCellDef="let item">{{ item.created_at }}</td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef>updated_at</th>
    <td mat-cell *matCellDef="let item">{{ item.updated_at }}</td>
  </ng-container>

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef>photo</th>
    <td mat-cell *matCellDef="let item">{{ item.photo }}</td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>tags</th>
    <td mat-cell *matCellDef="let item">{{ item.tags }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
